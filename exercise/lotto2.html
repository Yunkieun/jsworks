<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lotto 복권 추첨</title>
</head>
<body>
    <section>
        <h1>식권 추첨</h1>
    </section>

    <script>
        let name = new Array(20); // 로또 배열 생성

        // 랜덤 번호 추첨
        document.write("<p>이름 : ");
        for(let i=0; i<name.length; i++){
            let num = Math.floor(Math.random()*45) + 1; //랜덤 번호
            name[i] = num; // 로또 배열에 저장
            console.log(name);

            //중복 제거
            for(let j=0; j<i; j++){
                if(name[j] == name[i]){
                    console.log("중복 이름 : " + name[i])
                    i--; //중복된 인덱스 삭제함
                }
            }
        } 

        // 출력
        for(let i=0; i<name.length; i++){
            if(i == name.length-1){
                document.write(name[i] + "");
            }
            else{
                document.write(name[i] + ", ")
            }
        }
        document.write("</p>");


    </script>
</body>
</html>
